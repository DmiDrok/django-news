{% extends 'news/base.html' %}

{% block title %}
<title>
    Авторизация
</title>
{% endblock %}


{% block content %}
<div class="reg_auth_form_block">
    <form action="" method="POST">
        {% csrf_token %}
        
        <div class="errors">
            {% for err in form.non_field_errors %}
                <p style="color: red;">{{ err }}</p>
            {% endfor %}
        </div>

        {% for f in form %}
            <p class="el-form">
                <label for="{{ f.id_for_label }}">{{ f.label }}:</label>
                {{ f }}
            </p>

            {% for err in f.errors %}
                <p style="color: red;">{{ err }}</p>
            {% endfor %}
        {% endfor %}

        <button type="submit" class="reg">Авторизация</button>
    </form>
</div>
{% endblock %}
